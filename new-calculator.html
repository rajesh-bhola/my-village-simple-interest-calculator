
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background: #355C7D;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #C06C84, #6C5B7B, #355C7D);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #C06C84, #6C5B7B, #355C7D); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    color: aliceblue;

        }
    </style>
    
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4"><b>ଗାଉଁଲି ସୁଧ </b><sup><span class="badge badge-success">New</span></sup></h1><br>

        <div class="dropdown">
            <a href="index.html" class="btn btn-secondary" type="button"aria-haspopup="true" aria-expanded="false">
              Old Calculator
            </a>
        </div>
        <br>
        <form id="interestForm" class="row g-3">
            <div class="col-md-6">
                <label for="principal" class="form-label"><b>କେତେ ଟଙ୍କା ର</b></label>
                <input type="number" class="form-control" id="principal" required>
            </div>
            <div class="col-md-6">
                <label for="rate" class="form-label"><b>କେତେ ପଇସା ର</b></label>
                <input type="number" class="form-control" id="rate" step="0.01" required>
            </div>
            <div class="col-md-6">
                <label for="startDate" class="form-label"><b>ଆରମ୍ଭ ତାରିଖ</b></label>
                <input type="date" class="form-control" id="startDate" required>
            </div>
            <div class="col-md-6">
                <label for="endDate" class="form-label"><b>ସେଷ ତାରିଖ</b></label>
                <input type="date" class="form-control" id="endDate" required>
            </div>
            <div class="col-12 text-center mt-3">
                <button type="button" class="btn btn-secondary" onclick="calculateInterest()"><b>ସୁଧ ହିସାବ କର</b></button>
                <button type="button" class="btn btn-warning" onclick="resetFields()">ପୁନଃ କର</button>
            </div>
            <p class="text-center"><strong>ସମୟ ଅବଧି (ବର୍ଷ ମାସ ଦିନ) :</strong> <span id="displayDateDifference">-</span></p>
        </form>
        <hr class="my-4">
        <div id="results" class="text-center">
            <p class="text-center"><strong></strong> <span id="displayAllText"></span></p>
            <p><strong>ମୂଳ ଧନ ସହିତ ସୁଧ :</strong> <span id="displayTotal">-</span></p>
        </div>
    </div>
    <!-- Footer Section -->
    <footer class="footer text-center">
        <p><i>Rajesh Bhola</i> &copy; 2024</p>
    </footer>

    <script src="script1.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
