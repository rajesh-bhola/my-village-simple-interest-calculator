<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4"><b>ଗାଉଁଲି ସୁଧ </b></h1><br>
        <div class="dropdown">
            <a href="new-calculator.html" class="btn btn-secondary" type="button"aria-haspopup="true" aria-expanded="false">
              New Calculator
            </a>
        </div>
        <br>
        <form id="interestForm" class="row g-3">
            <div class="col-md-6">
                <label for="principal" class="form-label"><b>କେତେ ଟଙ୍କା ର</b></label>
                <input type="number" class="form-control" id="principal" required>
            </div>
            <div class="col-md-6">
                <label for="rate" class="form-label"><b>କେତେ ପଇସା ର</b></label>
                <input type="number" class="form-control" id="rate" step="0.01" required>
            </div>
            <div class="col-md-4">
                <label for="years" class="form-label"><b>କେତେ ବର୍ଷ କୁ</b></label>
                <input type="number" class="form-control" id="years" required>
            </div>
            <div class="col-md-4">
                <label for="months" class="form-label"><b>କେତେ ମାସ କୁ</b></label>
                <input type="number" class="form-control" id="months" required>
            </div>
            <div class="col-md-4">
                <label for="days" class="form-label"><b>କେତେ ଦିନ କୁ</b></label>
                <input type="number" class="form-control" id="days" required>
            </div>
            <div class="col-12 text-center mt-3">
                <button type="button" class="btn btn-secondary" onclick="calculateInterest()"><b>ସୁଧ ହିସାବ କର</b></button>
                <button type="button" class="btn btn-warning" onclick="resetFields()">ପୁନଃ କର</button>
            </div>
        </form>
        <hr class="my-4">
        <div id="results" class="text-center">
            <p class="text-center"><strong></strong> <span id="displayAllText"></span></p>
            <p><strong>ମୂଳ ଧନ ସହିତ ସୁଧ :</strong> <span id="displayTotal">-</span></p>
        </div>
    </div>
    <!-- Footer Section -->
    <footer class="footer text-center mt-5">
        <p><i>Rajesh Bhola</i> &copy;  2024</p>
    </footer>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
